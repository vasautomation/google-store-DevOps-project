apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 065967698410.dkr.ecr.us-east-1.amazonaws.com/shopping-site-backend:08400a3f224983c32d4bba206ca538995ca2e4fd
          ports:
            - containerPort: 5000


