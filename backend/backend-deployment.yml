apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 065967698410.dkr.ecr.us-east-1.amazonaws.com/shopping-site-backend:4594f64b8c4a9a032bc512b11edb4e6cc928df3f
          ports:
            - containerPort: 5000

