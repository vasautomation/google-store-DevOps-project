apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 065967698410.dkr.ecr.us-east-1.amazonaws.com/shopping-site-backend:74a4ef42b9a248147aacd1ddee995a6abd673c59
          ports:
            - containerPort: 5000



