apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 065967698410.dkr.ecr.us-east-1.amazonaws.com/shopping-site-backend:e9cf1b12a3254e5258363f03c8228a59c9c3fcbb
          ports:
            - containerPort: 5000

