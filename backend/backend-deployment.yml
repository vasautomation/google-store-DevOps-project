apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 065967698410.dkr.ecr.us-east-1.amazonaws.com/shopping-site-backend:fca4f104248d07a1bcfa15131a7a17382fff419a
          ports:
            - containerPort: 5000




