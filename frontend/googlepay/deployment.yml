apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 065967698410.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlepay:4594f64b8c4a9a032bc512b11edb4e6cc928df3f
        ports:
        - containerPort: 80
