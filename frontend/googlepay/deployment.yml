apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 065967698410.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlepay:e9cf1b12a3254e5258363f03c8228a59c9c3fcbb
        ports:
        - containerPort: 80
