apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 065967698410.dkr.ecr.us-east-1.amazonaws.com/shopping-site-main:74a4ef42b9a248147aacd1ddee995a6abd673c59
        ports:
        - containerPort: 80

