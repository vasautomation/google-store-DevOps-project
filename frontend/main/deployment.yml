apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 396606070456.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-main:5455defbcfbe8d149dd321fa69e35a6ef5d69d7b
        ports:
        - containerPort: 80

