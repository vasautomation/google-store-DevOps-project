apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 396606070456.dkr.ecr.ap-northeast-1.amazonaws.com/shopping-site-googleclothes:5455defbcfbe8d149dd321fa69e35a6ef5d69d7b
        ports:
        - containerPort: 80
