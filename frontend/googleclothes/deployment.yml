apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 065967698410.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googleclothes:e9cf1b12a3254e5258363f03c8228a59c9c3fcbb
        ports:
        - containerPort: 80
