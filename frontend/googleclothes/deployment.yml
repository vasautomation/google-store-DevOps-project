apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 065967698410.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googleclothes:4594f64b8c4a9a032bc512b11edb4e6cc928df3f
        ports:
        - containerPort: 80
