apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 065967698410.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlegrocery:7d8b2151a1ca5923fb98aa6d1b24f4e0e411caf1
        ports:
        - containerPort: 80
