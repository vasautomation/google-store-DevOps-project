apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 065967698410.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlegrocery:74a4ef42b9a248147aacd1ddee995a6abd673c59
        ports:
        - containerPort: 80
