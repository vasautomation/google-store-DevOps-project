server {
    listen 80;
    server_name localhost;

    # Serve files directly when requested (root)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Handle requests under /electronics — serve same static files
    location /electronics/ {
        alias /usr/share/nginx/html/;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Redirect /electronics (no trailing slash) → /electronics/
    location = /electronics {
        return 301 /electronics/;
    }
}
