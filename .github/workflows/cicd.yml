name: CI/CD for Shopping Site (Frontend + Backend)

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-northeast-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-northeast-1.amazonaws.com

  # âœ… Updated: added googlepay
  FRONTEND_SERVICES: "main electronics phones computers earphones googlemusic googlepay"

  BACKEND_SERVICE: "backend"

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GIT_PAT }}

      - name: ğŸ”§ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ“¦ Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: ğŸ›  Build and Push Docker Images
        run: |
          set -e
          IMAGE_TAG="${GITHUB_SHA}"

          # --- Frontend Services ---
          for service in $FRONTEND_SERVICES; do
            FOLDER="frontend/$service"
            REPO_NAME="shopping-site-$service"
            IMAGE_URI="$ECR_REGISTRY/$REPO_NAME:$IMAGE_TAG"

            if [ ! -f "$FOLDER/Dockerfile" ]; then
              echo "âš ï¸ No Dockerfile in $FOLDER, skipping..."
              continue
            fi

            echo "ğŸš€ Building $service..."
            aws ecr describe-repositories --repository-names $REPO_NAME >/dev/null 2>&1 || \
              aws ecr create-repository --repository-name $REPO_NAME

            docker build -t $IMAGE_URI $FOLDER
            docker push $IMAGE_URI

            sed -i "s|image:.*|image: $IMAGE_URI|g" "$FOLDER/deployment.yml"
          done

          # --- Backend Service ---
          FOLDER="backend"
          REPO_NAME="shopping-site-backend"
          IMAGE_URI="$ECR_REGISTRY/$REPO_NAME:$IMAGE_TAG"

          echo "ğŸš€ Building backend..."
          aws ecr describe-repositories --repository-names $REPO_NAME >/dev/null 2>&1 || \
            aws ecr create-repository --repository-name $REPO_NAME

          docker build -t $IMAGE_URI $FOLDER
          docker push $IMAGE_URI

          sed -i "s|image:.*|image: $IMAGE_URI|g" "$FOLDER/backend-deployment.yml"

      - name: ğŸ”„ Commit updated YAML files
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          git add frontend/**/deployment.yml backend/backend-deployment.yml

          git commit -m "ğŸ”„ Update image tags after build [skip ci]" || echo "âš ï¸ No YAML changes"
          git push origin main || echo "âš ï¸ No changes to push"

      - name: ğŸ§  Skip loop if commit was automated
        if: contains(github.event.head_commit.message, '[skip ci]')
        run: echo "Skipping re-triggered build due to [skip ci] commit"

      - name: ğŸš€ Deploy on EC2
        if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸ”„ Starting deployment on EC2..."

            cd /home/ec2-user

            if [ -d "shopping-site" ]; then
              echo "ğŸ“¥ Pulling latest code..."
              cd shopping-site
              git pull origin main
            else
              echo "ğŸ“¦ Cloning fresh repo..."
              git clone https://github.com/${{ github.repository }} shopping-site
              cd shopping-site
            fi

            echo "ğŸ³ Updating and restarting containers..."
            docker compose down || true
            docker compose up -d --build

            echo "âœ… Deployment complete!"
