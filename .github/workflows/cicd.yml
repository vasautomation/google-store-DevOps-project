name: CI/CD for Shopping Site (Frontend + Backend)

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-northeast-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-northeast-1.amazonaws.com
  FRONTEND_SERVICES: "main phones computers earphones payment"
  BACKEND_SERVICE: "backend"

permissions:
  contents: read

jobs:
  deploy:
    if: github.actor != 'github-actions[bot]'  # âœ… prevents infinite loop
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repo
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Configure AWS credentials
      - name: ğŸ”§ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3ï¸âƒ£ Login to Amazon ECR
      - name: ğŸ“¦ Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 4ï¸âƒ£ Build & Push Docker Images to ECR
      - name: ğŸ›  Build and Push Docker Images
        run: |
          set -e
          IMAGE_TAG="${GITHUB_SHA}"

          echo "ğŸš€ Building Frontend Images..."
          for service in $FRONTEND_SERVICES; do
            FOLDER="frontend/$service"
            REPO_NAME="shopping-site-$service"
            IMAGE_URI="$ECR_REGISTRY/$REPO_NAME:$IMAGE_TAG"

            if [ ! -f "$FOLDER/Dockerfile" ]; then
              echo "âš ï¸ Skipping $service (no Dockerfile found)"
              continue
            fi

            echo "ğŸ“¦ Building $service..."
            aws ecr describe-repositories --repository-names $REPO_NAME >/dev/null 2>&1 || \
              aws ecr create-repository --repository-name $REPO_NAME

            docker build -t $IMAGE_URI $FOLDER
            docker push $IMAGE_URI

            echo "$service=$IMAGE_URI" >> images.txt
          done

          echo "ğŸš€ Building Backend Image..."
          FOLDER="backend"
          REPO_NAME="shopping-site-backend"
          IMAGE_URI="$ECR_REGISTRY/$REPO_NAME:$IMAGE_TAG"

          aws ecr describe-repositories --repository-names $REPO_NAME >/dev/null 2>&1 || \
            aws ecr create-repository --repository-name $REPO_NAME

          docker build -t $IMAGE_URI $FOLDER
          docker push $IMAGE_URI

          echo "backend=$IMAGE_URI" >> images.txt

          echo "âœ… All images pushed successfully"
          cat images.txt

      # 5ï¸âƒ£ SSH into EC2 and deploy
      - name: ğŸš€ Deploy to EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸ”„ Starting deployment on EC2..."

            cd /home/ec2-user

            # Clone repo if not present
            if [ ! -d "shopping-site" ]; then
              echo "ğŸ“¦ Cloning repository..."
              git clone https://github.com/${{ github.repository }} shopping-site
            fi

            cd shopping-site
            git pull origin main

            echo "ğŸ§© Updating image tags in deployment.yml files..."
            while IFS='=' read -r service image; do
              echo "â¡ï¸ Updating $service image to $image"
              if [ "$service" = "backend" ]; then
                sed -i "s|image:.*|image: $image|g" backend/backend-deployment.yml
              else
                sed -i "s|image:.*|image: $image|g" frontend/$service/deployment.yml
              fi
            done < <(cat /tmp/images.txt 2>/dev/null || echo "")

            echo "ğŸ³ Rebuilding and starting containers..."
            docker compose down || true
            docker compose up -d --build

            echo "âœ… Deployment completed successfully!"

